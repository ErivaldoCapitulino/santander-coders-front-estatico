<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Curso HTML5 Essencial</title>

    <link href="css/estilo.css" rel="stylesheet" media="screen">
</head>

<body>

    <h2>Formul√°rio de Cadastro</h2>
    <form action="destino.html" method="post" class="form">

        <input type="text" name="nome" id="nome" size="30" maxlength="100" required autofocus placeholder="Insira seu nome">

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" size="30" maxlength="30">

        <label for="nascimento">Nascimento</label>
        <input type="date" name="nascimento" id="nascimento" size="30" maxlength="30">

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" size="30" maxlength="30">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" size="30" maxlength="60" required>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" size="30" maxlength="60">


        <label for="termos">
            Concordo com os termos
            <input type="checkbox" name="termos" id="termos" value="assinado">
        </label>

        <button class="button">Enviar</button>

    </form>

    <script src="./js/script.js"></script>
</body>

</html>
